<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenwick Pizza Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colour.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logo" src="imageSources/logo.png">
        <ul class="navbar">
            
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#aboutSection">About</a></li>
            <li><a href="p2menu.html">Menu</a></li>
            <li id="searchBar">
                <img src="imageSources/icon search.png" alt="">
                <input class="bg-white green" type="text" placeholder="burger...">
            </li>
            <li id="viewCart"><a href="p4cart.html">View Cart</a></li>
        </ul>
    </header>


    <section class="categories">

        <div class="cat-popular bg-orange white box">
            <h1><a href="p2menu.html">Popular</a></h1>
            <div><img src="imageSources/search popular.png" alt=""></div>
        </div>
        <div class="cat-pizza bg-white box">
            <h1><a class='green' href="p2menu.html">Pizza</a></h1>
            <img src="imageSources/pizza chicken.png" alt="">
        </div>
        <div class="cat-burgers bg-green white box">
            <div><img src="imageSources/burger.png" alt=""></div>
           <h1><a class='white' href="p2menu.html">Burgers</a></h1> 
        </div>
        <div class="cat-vegan bg-white orange box">
            <h1><a class='orange' href="p2menu.html">Vegan</a></h1>
            <div><img src="imageSources/pizza vegan.png" alt=""></div>
        </div>
        <div class="cat-drinks bg-orange white box">
            <div><img src="imageSources/drinks.png" alt=""></div>
            <h1><a class='white' href="p2menu.html">Drinks</a></h1>
        </div>
        <div class="cat-desserts bg-white green box">
            <h1><a class='green' href="p2menu.html">Desserts</a></h1>
            <div><img src="imageSources/cake choc.png" alt=""></div>

        </div> 
    </section>

    <footer>
        <section class="footer">
            <div class="box-container cluster">

                <div class="box hours">
                    <h3>Opening Hours</h3>
                    <div class="contactInfo">
                        <p>Saturday to Thursday - 5pm to 9pm </p>
                        <p>Saturday - 5pm to 10pm</p>
                    </div>
                </div>

                <div class="box socials">
                    <img src="imageSources/icon socials.png" alt="socials icon" class="socials-icons">
                </div>

                <div class="box contact">
                    <h3>Contact Us</h3>
                    <div class="contactInfo">
                        <p>1697 Albany Hwy Cr Royal St</p>
                        <p>Kenwick 6107</p>
                        <p>(04)94596033</p>
                        <p>online@kenwickpizza.com.au</p>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
